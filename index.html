<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1><b>Recipe Tracker</b></h1>
    </div>

    <div class="body">
      <div class="left">
        <div class="subtitle"><b>Recipes</b></div>
        <div class="recipeList"></div>
      </div>

      <div class="right">
        <div class="subtitle"><b>Editor</b></div>
        <div class="titleText">
          <textarea
            name="titleRecipe"
            id="recipeTitle"
            placeholder="Type recipe title here..."
          ></textarea>
        </div>

        <div class="textbox">
          <textarea
            name="recipe"
            id="recipeText"
            placeholder="Type recipe contents here..."
          ></textarea>
        </div>
        <div class="buttonContainer">
          <button id="addButton">Add</button>
          <button id="saveButton">Save</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
